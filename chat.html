<!DOCTYPE html>
<html lang="mr">
<head>
  <meta charset="UTF-8">
  <title>Police Group Chat</title>
  <style>
    body {
      font-family: Arial;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .chat-container {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px gray;
      padding: 20px;
    }

    .messages {
      height: 400px;
      overflow-y: scroll;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 15px;
    }

    .message {
      margin: 5px 0;
      padding: 8px 12px;
      background: #e1f5fe;
      border-radius: 10px;
      max-width: 80%;
    }

    .input-area {
      display: flex;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 8px 0 0 8px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2>üëÆ ‡§™‡•ã‡§≤‡§ø‡§∏ ‡§ó‡•ç‡§∞‡•Å‡§™ ‡§ö‡•Ö‡§ü</h2>
    <div class="messages" id="messages"></div>
    <div class="input-area">
      <input type="text" id="msgInput" placeholder="‡§∏‡§Ç‡§¶‡•á‡§∂ ‡§≤‡§ø‡§π‡§æ...">
      <button onclick="sendMessage()">‡§™‡§æ‡§†‡§µ‡§æ</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

  <script>
    // Your Firebase Config
   const firebaseConfig = {
  apiKey: "AIzaSyCu8JMA4WFh7p6jnZamMIz41ijnzlZfKwA",
  authDomain: "policechatapp-c6e47.firebaseapp.com",
  projectId: "policechatapp-c6e47",
  storageBucket: "policechatapp-c6e47.firebasestorage.app",
  messagingSenderId: "22448283537",
  appId: "1:22448283537:web:93b66b650b86f8f56ec430"
};


    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Send message
    function sendMessage() {
      const msg = document.getElementById("msgInput").value;
      if (msg.trim() !== "") {
        db.ref("messages").push({
          text: msg,
          time: Date.now()
        });
        document.getElementById("msgInput").value = "";
      }
    }

    // Load messages
    const msgBox = document.getElementById("messages");
    db.ref("messages").on("child_added", (data) => {
      const div = document.createElement("div");
      div.className = "message";
      div.innerText = data.val().text;
      msgBox.appendChild(div);
      msgBox.scrollTop = msgBox.scrollHeight;
    });
  </script>
</body>
