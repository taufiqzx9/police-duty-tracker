<!DOCTYPE html>
<html lang="mr">
<head>
  <meta charset="UTF-8">

  <style>

      background: #007bff;
      color: white;
      border: none;

      cursor: pointer;
    }
  </style>
</head>
<body>

<h2>üëÆ ‡§ó‡•ç‡§∞‡•Å‡§™ ‡§ö‡•Ö‡§ü</h2>

<div id="chatBox"></div>
<input type="text" id="messageInput" placeholder="‡§Ü‡§™‡§≤‡§æ ‡§∏‡§Ç‡§¶‡•á‡§∂ ‡§ü‡§æ‡§ï‡§æ..." />

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";
const firebaseConfig = {
  apiKey: "AIzaSyCu8JMA4WFh7p6jnZamMIz41ijnzlZfKwA",
  authDomain: "policechatapp-c6e47.firebaseapp.com",
  projectId: "policechatapp-c6e47",
  storageBucket: "policechatapp-c6e47.firebasestorage.app",

};


// Initialize Firebase
const app = initializeApp(firebaseConfig);

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const chatRef = ref(db, "groupChat");

  const chatBox = document.getElementById("chatBox");
  const messageInput = document.getElementById("messageInput");
  const sendBtn = document.getElementById("sendBtn");

  // Send message
  sendBtn.onclick = () => {
    const message = messageInput.value.trim();
    if (message !== "") {
      push(chatRef, { text: message, time: new Date().toLocaleTimeString() });
      messageInput.value = "";
    }
  };

  // Listen for new messages
  onValue(chatRef, snapshot => {
    chatBox.innerHTML = "";
    snapshot.forEach(child => {
      const msg = child.val();
      const msgElem = document.createElement("div");
      msgElem.textContent = `${msg.time}: ${msg.text}`;
      chatBox.appendChild(msgElem);
    });
    chatBox.scrollTop = chatBox.scrollHeight;
  });
</script>
