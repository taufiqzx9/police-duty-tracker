    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('login-background.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
    }

    .main-container {
      display: flex;
      align-items: center;
      gap: 30px;
      padding: 20px;
    }

    /* Photos Column */
    .photo-column {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
      gap: 20px;
    }

    .photo-column img {
      max-width: 220px;
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      border: 2px solid white;
    }

    /* Dashboard Box */
    .dashboard-box {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 40px 50px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      width: 400px;
      min-height: 400px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .dashboard-box h2 {
      color: #003366;
      font-size: 26px;
      margin-bottom: 30px;
      text-align: center;
    }

    .dashboard-box a {
      display: inline-block;
      padding: 14px 30px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      font-size: 18px;
      border-radius: 6px;
      margin: 10px 0;
      transition: 0.3s;
    }

    .dashboard-box a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
