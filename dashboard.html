  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: url('login-background.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
    }

    /* SP Sir Photo Styling */
    .sp-photo-container {
      margin-top: 300px;
      margin-bottom: 5px;
    }

    .sp-photo-container img {
      width: 200px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      border: 3px solid white;
    }

    /* All Addl Photo Styling */
    .alladd-photo-container {
      margin-bottom: 5px;
    }

    .alladd-photo-container img {
      width: 500px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      border: 3px solid white;
    }

    /* Dashboard Box Styling */
    .dashboard-box {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 40px 60px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .dashboard-box h2 {
      color: #003366;
      margin-bottom: 25px;
      font-size: 28px;
    }

    .dashboard-box a {
      display: inline-block;
      padding: 15px 35px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      font-size: 20px;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .dashboard-box a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
