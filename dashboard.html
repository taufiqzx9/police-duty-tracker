<!DOCTYPE html>
<html lang="mr">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Police Duty Tracker</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('login-background.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
    }

    .dashboard-box {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 60px 80px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .dashboard-box h2 {
      color: #003366;
      margin-bottom: 40px;
      font-size: 32px;
    }

    .dashboard-box a {
      display: inline-block;
      padding: 18px 40px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      font-size: 22px;
      border-radius: 10px;
      transition: background-color 0.3s;
    }

    .dashboard-box a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="dashboard-box">
    <h2>पोलीस ड्युटी ट्रॅकरमध्ये आपले स्वागत आहे</h2>
    <a href="tracker.html">Login</a>
  </div>

</body>
</html>
