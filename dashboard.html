<!DOCTYPE html>
<html lang="mr">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Police Duty Tracker</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      
  }

    .dashboard-box {
      background-color: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      display: inline-block;
    }

    .dashboard-box h2 {
      color: #003366;
      margin-bottom: 30px;
    }

    .dashboard-box a {
      display: inline-block;
      padding: 15px 30px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      font-size: 18px;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .dashboard-box a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="dashboard-box">
    <h2>Welcome to the Police Duty Tracker</h2>
    <a href="tracker.html">View Duty Officer Tracker</a>
  </div>

</body>
</html>
