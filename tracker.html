<!DOCTYPE html>
<html lang="mr">
<head>
  <meta charset="UTF-8">
  <title>Police Duty Officer Tracker</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
 <header>
  <div class="header-content">
    <img src="logo.png" alt="Logo" class="logo">
    <h1>पोलिस ठाणे ड्युटी ऑफिसर उपस्थिती</h1>
  </div>
</header>

  <main>
  <div id="tableWrapper">
    <table>
      <thead>
        <tr>
          <th>अ.क्र</th>
          <th>पोलीस स्टेशन</th>
          <th>लँडलाईन</th>
        </tr>
      </thead>
      <tbody id="stationTableBody"></tbody>
    </table>
  </div>
</main>

  <!-- Modal Popup -->
  <div id="popupModal" class="modal">
    <div class="modal-content">
      <span class="closeBtn">&times;</span>
      <h2 id="modalStation"></h2>
      <p><strong>प्रभारी अधिकारी:</strong> <span id="modalInChargeOfficer">-</span></p>
<p><strong>संपर्क:</strong> <span id="modalInChargeContact">-</span></p>
      <p><strong>ड्युटी ऑफिसर:</strong> <span id="modalOfficer"></span></p>
      <p><strong>संपर्क:</strong> <span id="modalMobile"></span></p>
      <p><strong>गोपनिय अंमलदार:</strong> <span id="modalSecretOfficer">-</span></p>
      <p><strong>संपर्क:</strong> <span id="modalSecretContact">-</span></p>
    </div>
  </div>

  <div id="creator"></div>
</body>
</html>
