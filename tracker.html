
<!DOCTYPE html>
<html lang="mr">
<head>
  <meta charset="UTF-8">
  <title>Police Duty Officer Tracker</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
 <header>
  <div style="display: flex; align-items: center;">
    <!-- SP Sir Photo to the very left -->
    <img src="sp.jpg" alt="SP Sir Photo" style="width: 150px; height: 150px; object-fit: cover; border-radius: 0; margin-right: 20px;">

    <!-- Heading and logo in another div -->
    <div style="display: flex; flex-direction: column; align-items: center; flex-grow: 1;">
      <img src="logo.png" alt="Pune Gramin Logo" style="height: 80px; margin-bottom: 10px;">
      <h1 style="margin: 0;">पोलिस ठाणे ड्युटी ऑफिसर उपस्थिती</h1>
    </div>
  </div>
</header>
  <main>
    <table>
      <thead>
        <tr>
          <th>क्रमांक</th>
          <th>पोलीस स्टेशन</th>
          <th>ड्युटी ऑफिसर</th>
          <th>मोबाईल</th>
          <th>कॉल</th>
          <th>व्हाट्सअ‍ॅप</th>
          <th>लॉगिन</th>
          <th>लँडलाईन</th>
          
        </tr>
      </thead>
      <tbody id="stationTableBody">
        <!-- Rows will be filled by JS -->
      </tbody>
    </table>
     <button onclick="logout()" style="position: absolute; top: 20px; right: 20px; padding: 10px 20px; font-size: 16px; background-color: #003366; color: white; border: none; border-radius: 5px; cursor: pointer;">
      लॉगआउट
    </button>
  </main>

  <!-- Creator Name Section -->
  <div id="creator" style="margin-top: 20px; text-align: center; font-weight: bold;"></div>
</body>
</html>
