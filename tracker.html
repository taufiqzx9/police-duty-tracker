
<!DOCTYPE html>
<html lang="mr">
<head>
  <meta charset="UTF-8">
  <title>Police Duty Officer Tracker</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header style="position: relative;">
    <img src="sp.jpg" alt="SP Sir Photo" style="width: 80px; height: 80px; margin-right: 15px; object-fit: cover;">
    <img src="logo.png" alt="Pune Gramin Logo" class="logo">
    <h1>पोलिस ठाणे ड्युटी ऑफिसर उपस्थिती</h1>

    <!-- ✅ Logout Button -->
    <button onclick="logout()" style="position: absolute; top: 20px; right: 20px; padding: 10px 20px; font-size: 16px; background-color: #003366; color: white; border: none; border-radius: 5px; cursor: pointer;">
      लॉगआउट
    </button>
  </header>
  <main>
    <table>
      <thead>
        <tr>
          <th>क्रमांक</th>
          <th>पोलीस स्टेशन</th>
          <th>ड्युटी ऑफिसर</th>
          <th>मोबाईल</th>
          <th>कॉल</th>
          <th>व्हाट्सअ‍ॅप</th>
          <th>लॉगिन</th>
          <th>लँडलाईन</th>
          
        </tr>
      </thead>
      <tbody id="stationTableBody">
        <!-- Rows will be filled by JS -->
      </tbody>
    </table>
  </main>

  <!-- Creator Name Section -->
  <div id="creator" style="margin-top: 20px; text-align: center; font-weight: bold;"></div>
</body>
</html>
